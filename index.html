<!DOCTYPE html>
<html>
	<head>		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" href="css/site.css">
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		<title>Resum√© of Ryan S. Anklam</title>
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="https://www.github.com/bittersweetryan" target="_blank">GitHub</a></li>
				<li><a href="http://blog.bittersweetryan.com" target="_blank">Blog</a></li>
				<li><a href="http://www.linkedin.com/pub/ryan-anklam/3/ba9/765" target="_blank">LinkedIn</a></li>
				<li><a href="http://www.twitter.com/bittersweetryan" target="_blank">Twitter</a></li>
				<li><a href="https://plus.google.com/u/0/102276762899040799950/posts" target="_blank">Google+</a></li>
				<li class="last"><a href="https://github.com/bittersweetryan/bittersweetryan.github.com" target="_blank">this.source</a></li>
			</ul>
		</nav>

		<div id="content">
			<div class="first">
				<span class="right"><a href="resume.json">View as JSON</a></span>
			</div>

			<section>
				<h1 data-content="name" class="name"></h1>
				<h2 data-content="title"></h2>
				<section id="contact">
					ryan.anklam@gmail.com
				</section>
			</section>
			
			<section id="objective">
				<h1>Objective</h1>
				<p data-content="objective"></p>
			</section>

			<section id="aboutme">
				<h1>About Me</h1>
				<p data-content="aboutme"></p>
			</section>

			<section id="skills">
				<h1>Skills / Languages</h1>
				<ul data-content="skills">
				</ul>
			</section>

			<section id="frameworks">
				<h1>Frameworks / Libraries / Data Formats</h1>
				<ul data-content="frameworks">
				
				</ul>
			</section>

			<section id="projects">
				<h1>Projects</h1>
				<ul data-content="projects">
				</ul>
			</section>

			<section id="experience">
				<h1>Experience</h1>
				<ul data-content="experience">
					
				</ul>
			</section>

			<section id="speaking">
				<h1>Speaking Engagements</h1>
				<ul data-content="speaking">
				</ul>
			</section>

			<section id="education">
				<h1>Education</h1>
				<ul data-content="education">
				</ul>
			</section>
		</div>

		<footer>
			Last updated on: 10-15-2012
		</footer>

		<script type="text/template" id="skills-template">
			<li>
				${skills}
			</li>
		</script>

		<script type="text/template" id="frameworks-template">
			<li>
				${frameworks}
			</li>
		</script>

		<script type="text/template" id="speaking-template">
			<li>
				<section>
					<div>
						<span class="label">Title:</span>
						<span class="content">${title}<span>
					</div>
					<div>
						<span class="label">location:</span>
						<span class="content">${location}<span>
					</div>
					<div>
						<span class="label">Link:</span>
						<span class="content"><a href="${link}" target="_blank">open</a><span>
					</div>
				</section>
			</li>
		</script>

		<script type="text/template" id="projects-template">
			<li>
				<section>
					<div>
						<span class="label">Name:</span>
						<span class="content">${name}<span>
					</div>
					<div>
						<span class="label">Technologies:</span>
						<span class="content">${technologies}<span>
					</div>
					<div>
						<span class="label">Description:</span>
						<span class="content">${description}<span>
					</div>
				</section>
			</li>
		</script>

		<script type="text/template" id="education-template">
			<li>
				<section>
					<div>
						<span class="label">School:</span>
						<span class="content">${school}<span>
					</div>
					<div>
						<span class="label">Program:</span>
						<span class="content">${program}<span>
					</div>
					<div>
						<span class="label">Dates Attended:</span>
						<span class="content">${startDate} - ${endDate}<span>
					</div>
					<div>
						<span class="label">Achievements:</span>
						<span class="content">${achievements}<span>
					</div>
				</section>
			</li>
		</script>

		<script type="text/template" id="experience-template">
			<li>
				<section>
					<div>
						<span class="label">Company:</span>
						<span class="content">${company}<span>
					</div>
					<div>
						<span class="label">Title:</span>
						<span class="content">${title}<span>
					</div>
					<div>
						<span class="label">Tenure:</span>
						<span class="content">${startDate} - ${endDate}<span>
					</div>
					<div>
						<span class="label">Responsibilities:</span>
						<span class="content">${responsibilities}<span>
					</div>
					<div>
						<span class="label">Achievements:</span>
						<span class="content">${achievements}<span>
					</div>
				</section>
			</li>
		</script>

		<script type="text/javascript" src="js\sizzle.js"></script>
		<script type="text/javascript" src="js\snack.min.js"></script>
		<script type="text/javascript" src="js\app.js"></script>
		<script type="text/javascript">
			snack.ready( function( ) {
				window.app.loadData( );
			} )
		</script>
	</body>
</html>
