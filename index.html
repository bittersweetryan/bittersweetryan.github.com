<!DOCTYPE html>
<html>
	<head>		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
		
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" media="screen and (max-width: 480px)" href="css/small.css" />
		<title></title>
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav>
			<ul data-content="social">
				
			</ul>
		</nav>

		<div id="content">
			<div class="first">
				<span class="right"><a href="resume.json">View as JSON</a></span>
			</div>

			<section>
				<h1 data-content="name" class="name"></h1>
				<h2 data-content="title"></h2>
				<section id="contact">
				</section>
			</section>
			
			<section id="objective">
				<h1>Objective</h1>
				<p data-content="objective"></p>
			</section>

			<section id="aboutme">
				<h1>About Me</h1>
				<p data-content="aboutme"></p>
			</section>

			<section id="skills">
				<h1>Skills / Languages</h1>
				<ul data-content="skills" class="double">
				</ul>
			</section>

			<section id="frameworks">
				<h1>Frameworks / Libraries / Data Formats</h1>
				<ul data-content="frameworks" class="double">
				
				</ul>
			</section>

			<section id="projects">
				<h1>Projects</h1>
				<ul data-content="projects">
				</ul>
			</section>

			<section id="experience">
				<h1>Experience</h1>
				<ul data-content="experience">
					
				</ul>
			</section>

			<section id="speaking">
				<h1>Speaking Engagements</h1>
				<ul data-content="speaking">
				</ul>
			</section>

			<section id="education">
				<h1>Education</h1>
				<ul data-content="education">
				</ul>
			</section>
		</div>

		<footer>
			Last updated on: 10-15-2012
		</footer>

		<script type="text/template" id="skills-template">
			<li>
				${skills}
			</li>
		</script>

		<script type="text/template" id="frameworks-template">
			<li>
				${frameworks}
			</li>
		</script>

		<script type="text/template" id="speaking-template">
			<li>
				<section>
					<dl>
						<dt class="label">Title:</dt>
						<dd class="content">${title}<dd>
						<dt class="label">location:</dt>
						<dd class="content">${location}<dd>
						<dt class="label">Link:</dt>
						<dd class="content"><a href="${link}" target="_blank">open</a><dd>
					</dl>
				</section>
			</li>
		</script>

		<script type="text/template" id="projects-template">
			<li>
				<section>
					<dl>
						<dt class="label">Name:</dt>
						<dd class="content">${name}<dd>
						<dt class="label">Technologies:</dt>
						<dd class="content">${technologies}<dd>
						<dt class="label">Description:</dt>
						<dd class="content">${description}<dd>
					</dl>
				</section>
			</li>
		</script>

		<script type="text/template" id="education-template">
			<li>
				<section>
					<dl>
						<dt class="label">School:</dt>
						<dd class="content">${school}<dd>
						<dt class="label">Program:</dt>
						<dd class="content">${program}<dd>
						<dt class="label">Dates Attended:</dt>
						<dd class="content">${startDate} - ${endDate}<dd>
						<dt class="label">Achievements:</dt>
						<dd class="content">${achievements}<dd>
					</dl>
				</section>
			</li>
		</script>

		<script type="text/template" id="experience-template">
			<li>
				<section>
					<dl>
						<dt class="label">Company:</dt>
						<dd class="content">${company}<dd>
					
						<dt class="label">Title:</dt>
						<dd class="content">${title}<dd>
					
						<dt class="label">Tenure:</dt>
						<dd class="content">${startDate} - ${endDate}<dd>
					
						<dt class="label">Responsibilities:</dt>
						<dd class="content">${responsibilities}<dd>
					
						<dt class="label">Achievements:</dt>
						<dd class="content">${achievements}<dd>
					</dl>
				</section>
			</li>
		</script>

		<script type="text/template" id="social-template">
			<li><a href="${link}" target="_blank">${name}</a></li>
		</script>

		<script type="text/javascript" src="js/sizzle.js"></script>
		<script type="text/javascript" src="js/snack.min.js"></script>
		<script type="text/javascript" src="js/app.min.js"></script>
		<script type="text/javascript">
			snack.ready( function( ) {
				window.app.loadData( );
			} )
		</script>

		<script type="text/javascript">
		
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-2411698-12']);
		  _gaq.push(['_trackPageview']);
		
		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		
		</script>
	</body>
</html>
